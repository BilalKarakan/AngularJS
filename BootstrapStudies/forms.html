<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control-sm" id="firstName" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control-lg" id="lastName" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="E-mail">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <select class="form-control" id="city">
              <option >Ankara</option>
              <option >İstanbul</option>
              <option >İzmir</option>
            </select>
          </div>
          <div class="form-group">
            <label for="bio">About:</label>
            <textarea rows="8" class="form-control" id="bio"></textarea>
          </div>
          <div class="form-group">
            <label for="term">I accept the terms:</label>
            <input type="checkbox" class="form-check-input" name="option" id="term">
          </div>
          <div class="form-group disabled">
            <label for="term">I accept the terms:</label>
            <input type="checkbox" disabled class="form-check-input" name="option" id="term">
          </div>
          <div class="form-group">
            <label for="term">I accept the terms:</label>
            <input type="radio" class="form-check-input" name="option" id="term">
          </div>
          <button type="submit" class="btn btn-success" style = "margin-top: 20px;">Send</button>
        </form>
      </div>
    </div>


</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
