<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <title>Dropdown</title>
</head>
<body>
   <div class="btn-group"> <!-- class = dropdown, dropup, dropleft, dropright -->
    <button class="btn btn-success">Sepet</button>
    <button type="button" class="btn btn-success dropdown-toggle dropdown-split" data-toggle = "dropdown"></button>
    <div class="dropdown-menu">
      <div class="dropdown-header">Sepet Elemanları</div>
        <a class="dropdown-item active">Item 1</a>
        <a class="dropdown-item disabled">Item 2</a>
        <a class="dropdown-item">Item 3</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item">Satın Al</a>
    </div>
  </div>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
