<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

<body>

        <td>Ürün Adı</td>

        <td>Fiyat</td>
        <td>Stok Adedi</td>
      </tr>
      <tr class="table-danger">
        <td>1</td>
        <td>Laptop</td>
        <td>Bilgisayar</td>
        <td>5000</td>
        <td>0</td>
      </tr>
      <tr class="table-success">
        <td>2</td>
        <td>Laptop 2</td>
        <td>Bilgisayar</td>
        <td>5000</td>
        <td>37</td>

        <td>Bilgisayar</td>
        <td>5000</td>
        <td>16</td>

    </tbody>
</table>

      <td>2</td>
      <td>Laptop 2</td>
      <td>Bilgisayar</td>

    </tr>
    <tr>
      <td>3</td>
      <td>Laptop 3</td>
      <td>Bilgisayar</td>
      <td>5000</td>
      <td>16</td>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

</html>
